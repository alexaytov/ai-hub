<ui5-card>
  <ui5-card-header
    slot="header"
    title-text="Chat Models"
    [additionalText]="models?.length"
  >
    <ui5-icon name="ai" slot="avatar"></ui5-icon>
    <ui5-button
      (click)="onNavigateToCreateModel()"
      design="Positive"
      slot="action"
      >Create</ui5-button
    >
  </ui5-card-header>

  <div>
    <ui5-table slot="content" no-data-text="No Data">
      <ui5-table-column slot="columns">
        <span>Type</span>
      </ui5-table-column>
      <ui5-table-column slot="columns">
        <span>Name</span>
      </ui5-table-column>
      <ui5-table-column slot="columns">
        <span>Description</span>
      </ui5-table-column>
      <ui5-table-column slot="columns">
        <span>Action</span>
      </ui5-table-column>

      <!-- Iterate over the messages array -->
      <ui5-table-row *ngFor="let model of models">
        <ui5-table-cell>
          <ui5-tag design="Information">{{ model.type }}</ui5-tag>
        </ui5-table-cell>
        <ui5-table-cell>
          {{ model.name }}
        </ui5-table-cell>
        <ui5-table-cell>
          {{ model.description }}
        </ui5-table-cell>
        <ui5-table-cell>
          <ui5-button design="Negative" (click)="deleteModel(model?.id)"
            >Delete</ui5-button
          >
        </ui5-table-cell>
      </ui5-table-row>
    </ui5-table>
  </div>
</ui5-card>
