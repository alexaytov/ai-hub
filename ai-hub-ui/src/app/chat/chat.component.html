<div class="chat-container">
  <h1 i18n>AI Chat Model</h1>
  <section id="chatWindow" class="chat-window">
    <ng-container *ngFor="let message of chat?.messages">
      <div
        class="message"
        [ngClass]="{
          'user-message': message.type === 'user',
          'ai-message': message.type === 'assistant'
        }"
      >
        {{ message.content }}
      </div>
    </ng-container>
  </section>

  <div class="input-container">
    <ui5-input
      #input
      id="chatInput"
      placeholder="Type your message..."
    ></ui5-input>
    <ui5-button i18n design="Emphasized" (click)="sendMessage()"
      >Send</ui5-button
    >
  </div>
</div>
