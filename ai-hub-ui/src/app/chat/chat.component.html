<div class="chat-container">
  <h1 i18n>Chat</h1>
  <div class="chat-header">
    <p *ngIf="modelName">Model: {{ modelName }}</p>
    <p *ngIf="agentName">Agent: {{ agentName }}</p>
  </div>
  <section #chatWindow id="chatWindow" class="chat-window">
    <ng-container *ngFor="let message of chat?.messages">
      <div
        class="message"
        [ngClass]="{
          'user-message': message.type.toLowerCase() === 'user',
          'ai-message': message.type.toLowerCase() === 'assistant'
        }"
      >
        {{ message.content }}
      </div>
    </ng-container>
  </section>

  <div class="input-container">
    <ui5-input
      #input
      id="chatInput"
      placeholder="Type your message..."
      (keydown)="onKeydown($event)"
    ></ui5-input>
    <ui5-button i18n design="Emphasized" (click)="sendMessage()"
      >Send</ui5-button
    >
  </div>
</div>
